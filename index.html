<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logoText"><h1>hangman</h1></div>
      <div class="logoImg"><img src="img/logo.png" alt="" width="50" height="50"></div>
    </div>
    <div class="github">
      <a href="https://github.com/Abysedoto" target="blank">
        <img src="img/git.png" alt="">
        <h1>GitHub</h1>
      </a>
    </div>
  </header>
  <main>
    <div class="words">
      <div class="word">
        
      </div>
    </div>
    <div class="game">
      <div class="keyboard">
        <button id="w1">А</button>
        <button id="w2">Б</button>
        <button id="w3">В</button>
        <button id="w4">Г</button>
        <button id="w5">Д</button>
        <button id="w6">Е</button>
        <button id="w7">Ж</button>
        <button id="w8">З</button>
        <button id="w9">И</button>
        <button id="w10">Й</button>
        <button id="w11">К</button>
        <button id="w12">Л</button>
        <button id="w13">М</button>
        <button id="w14">Н</button>
        <button id="w15">О</button>
        <button id="w16">П</button>
        <button id="w17">Р</button>
        <button id="w18">С</button>
        <button id="w19">Т</button>
        <button id="w20">У</button>
        <button id="w21">Ф</button>
        <button id="w22">Х</button>
        <button id="w23">Ц</button>
        <button id="w24">Ч</button>
        <button id="w25">Ш</button>
        <button id="w26">Щ</button>
        <button id="w27">Ъ</button>
        <button id="w28">Ы</button>
        <button id="w29">Ь</button>
        <button id="w30">Э</button>
        <button id="w31">Ю</button>
        <button id="w32">Я</button>
      </div>
      <div class="gallows">
        <img src="img/img1.png" alt="">
      </div>
    </div>
  </main>
  <script src="js.js"></script>
</body>
</html>
